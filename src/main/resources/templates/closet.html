<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./closet.css">
  </link>
  <title>My Closet</title>
</head>

<body class="container-fluid">
  <header class="d-flex justify-content-between p-4 pl-5">
    <div id="logo" class="d-flex flex-column justify-content-center">
      <h3 class="text-center font-weight-bold">Campus Threads</h3>
      <h5 class="text-center font-weight-light">Timeless Fashion</h5>
    </div>
    <div id="header-buttons-container" class="d-flex flex-row justify-content-between align-items-center">
      <button id="create-posts-button" onclick="showFormC()">Create Posts</button>
      <button id="recent-posts-button" onclick="window.location.href='./homepage.html'">Recent Posts</button>
    </div>
  </header>
  <hr>
  <h2 class=" mt-4 mb-4 pl-5">My Closet</h2>
  <div class="container-fluid">
    <div id="posts-container" class="row">
    </div>
  </div>
  <div id="overlay" class="d-flex align-items-center justify-content-center overlay-hidden">
    <form id="edit-form" onsubmit="handleFormEdits(event)">
      <button id="x-button" type="button" onclick="hideForm()">x</button>
      <h2 class="text-center">Edit Post</h2>
      <small id="edit-error-msg" class="error-msg" style="visibility: hidden;">Please fill all inputs</small>
      <div class="d-flex flex-column">
        <label for="title">Title</label>
        <input type="text" id="title" name="title">
      </div>
      <div class="d-flex flex-column">
        <label class="m-0 font-italic small" for="details">Post Details</label>
        <textarea class="w-100" style="height: 5rem;" id="details" name="details"></textarea>
      </div>
      <div class="d-flex flex-column">
        <label class="m-0 font-italic small" for="price">Price</label>
        <input type="number" class="w-100" id="price" name="price" step="any"></textarea>
      </div>
      <div class="d-flex justify-content-between">
        <input class="submit-buttons bg-color-rich-black mt-3 btn btn-primary" type="submit" value="Add">
        <button class="submit-buttons mt-3 btn btn-danger" id="delete-button" type="button"
          onclick="deletePost()">Delete</button>
      </div>
    </form>
  </div>
  <div id="overlay2" class="d-flex align-items-center justify-content-center overlay-hidden">
    <form id="create-form" onsubmit="handleAddPostClick(event)">
      <button id="x-button" type="button" onclick="hideFormC()">x</button>
      <h2 class="text-center">Create Post</h2>
      <small id="create-error-msg" class="error-msg" style="visibility: hidden;">Please fill all inputs</small>
      <div class="d-flex flex-column">
        <label for="titleC">Title</label>
        <input type="text" id="titleC" name="titleC">
      </div>
      <div class="d-flex flex-column">
        <label class="m-0 font-italic small" for="detailsC">Post Details</label>
        <textarea class="w-100" style="height: 5rem;" id="detailsC" name="detailsC"></textarea>
      </div>
      <div class="d-flex flex-column">
        <label class="m-0 font-italic small" for="priceC">Price</label>
        <input type="number" class="w-100" id="priceC" name="priceC" step="any"></input>
      </div>
      <div class="d-flex flex-column">
        <label class="m-0 font-italic small" for="imgURLC">Image</label>
        <input type="text" class="w-100" id="imgURLC" name="imgURLC"></input>
      </div>
      <input class="submit-buttons bg-color-rich-black mt-3 btn btn-primary" type="submit" value="Add">
    </form>
  </div>
  <script src="./apis.js"></script>
  <script src="./closet.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
